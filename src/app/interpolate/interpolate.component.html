<div [ngSwitch]="formations.length">
  <p *ngSwitchCase="0">Aucune formation disponible</p>
  <p *ngSwitchCase="1">Une formation disponible : </p>
  <p *ngSwitchDefault>Formations disponibles :</p>
</div>

<ul>
  <li *ngFor="let formation of formations; index as i; first as f; last as l, odd as o">
    <!--<p [ngStyle]="{color: getColorByElement(f, l), background: getBackgroundByElement(o)}">{{i}} - {{ formation.nom }}</p>
    <p [ngClass]="{textRed: f, textGreen: l, backGrey: o}">{{i}} - {{ formation.nom }} ({{formation.prix | currency:'EUR':true}}) du {{formation.dateDebut | date:'dd/MM/yyyy'}} au {{formation.dateFin | date:'dd/MM/yyyy'}}</p>-->
    <app-formation-item [formation]="formation" (formationSelected)="handleFormationSelected($event)"></app-formation-item>
  </li>
</ul>
